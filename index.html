<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Styles -->
    <link media="all" rel="stylesheet" href="./public/styles/app.css">

</head>

<body>

    <main class="flex-c align-center justify-center">
        <div class="heading mx-auto">
            <p>The world is now suffering from lots of problems which no one cares about. Glad you came here to know
                about these problems. Rotate the dice, get a topic and make yourself as well as others aware about it
            </p>
        </div>
        <!-- Dice -->
        <div class="container">
            <div id="cube">
                <div class="front">
                    <span class="dot">
                        <img src="./public/images/deforest.svg" alt="Deforestration">
                        <p>Deforestration</p>
                    </span>
                </div>
                <div class="back">
                    <span class="dot">
                        <img src="./public/images/forest-fire.png">
                        <p>Forest Fires</p>
                    </span>
                </div>
                <div class="right">
                    <span class="dot">
                        <img src="./public/images/depression.svg">
                        <p>Depression</p>
                    </span>
                </div>
                <div class="left">
                    <span class="dot">
                        <img src="./public/images/coronavirus.svg">
                        <p>Coronavirus</p>
                    </span>
                </div>
                <div class="top">
                    <span class="dot">
                        <img src="./public/images/global-warming.svg">
                        <p>Global Warming</p>
                    </span>
                </div>
                <div class="bottom">
                    <span class="dot">
                        <img src="./public/images/population.svg">
                        <p>Population Control</p>
                    </span>
                </div>
            </div>
        </div>

    </main>


    <!-- Scripts -->
    <script type="text/javascript" src="./public/js/app.js"></script>

</body>

</html>
